<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声データ埋め込みテスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>音声データ埋め込みテストページ</h1>
    <p>以下は、埋め込まれた音声データのサンプルです。</p>
    
    <!-- 音声プレーヤー -->
    <audio controls>
        <source src="kyuin_audio.mp3" type="audio/mpeg">
        お使いのブラウザはオーディオ要素をサポートしていません。
    </audio>
    
    <p>「再生」ボタンをクリックして音声を聞いてください。</p>
    
    <p>以下のリンクをクリックして外部サイトを訪問できます。</p>
    <a href="https://www.example.com" target="_blank">Example.com</a>
</body>
</html>
