<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声データ埋め込み</title>
</head>
<body>
    <h1>音声データ埋め込みテストページ</h1>
    <p>以下は、埋め込まれた音声データのサンプルです。</p>
    
    <!-- 音声プレーヤー -->
    <audio controls>
        <source src="https://github.com/TatsuyaTeraguchi/test/blob/main/kyuin_audio.mp3?raw=true" type="audio/mpeg">
        お使いのブラウザはオーディオ要素をサポートしていません。
    </audio>
    
    <p>「再生」ボタンをクリックして音声を聞いてください。</p>
</body>
</html>
